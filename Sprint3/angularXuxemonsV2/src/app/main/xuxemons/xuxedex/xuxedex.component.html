<body>
    <div class="container">
        <!-- Solo para usuario administrador -->
        <div class="adminButons" *ngIf="userRole === 1">
            <button (click)="crear()">
                Crear Xuxemons
            </button>
        </div>
        <!-- //////////////////////////////////////// -->

        <div class="list-container">
            <div class="card-flex" *ngFor="let card of xuxemons">
                <h3 class="card-title">
                    {{card.nombre}}
                </h3>

                <div class="imgFormat">
                    <img [src]="'../assets/xuxemons/' + card.archivo" [attr.alt]="card.nombre">
                </div>

                <h4 class="card-title">
                    Tipo: <img class="type_img" src="../../../assets/home/otros/{{card.tipo}}.png" alt="{{card.tipo}}">
                </h4>

                <!-- Solo para usaruio administrador -->
                <div *ngIf="userRole === 1">
                    <button class="btn editar-btn" (click)="editar(card)">
                        Editar
                    </button>

                    <button class="btn eliminar-btn" (click)="eliminar(card.id)">
                        Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
