<body>
    <div class="container">
        <div class="equipo" *ngIf="xuxemonsUserActivos.length > 0">
            <div class="title-style">
                <h3>Equipo</h3>
            </div>
            <div class="card-flex" *ngFor="let cardUser of xuxemonsUserActivos" [ngStyle]="getStyle(cardUser.tipo)">
                <h3 class="card-title">
                    {{cardUser.nombre}}
                </h3>

                <h4 class="card-title" [ngStyle]="getTipeStyle(cardUser.tipo)">
                    {{cardUser.tipo}}
                </h4>

                <div class="imgFormat">
                    <img [src]="'../assets/xuxemons/' + cardUser.archivo" [attr.alt]="cardUser.nombre"
                        [ngStyle]="getImageStyle(cardUser.tamano)">
                </div>

                <h4 class="tamaniosStyle" *ngIf="cardUser.tamano == 'pequeno'">Tamaño: Pequeño</h4>
                <h4 class="tamaniosStyle" *ngIf="cardUser.tamano == 'mediano'">Tamaño: Mediano</h4>
                <h4 class="tamaniosStyle" *ngIf="cardUser.tamano == 'grande'">Tamaño: Grande</h4>

                <img *ngIf="cardUser.enfermedad_id !== 2" class="button_upload"
                    src="../../../../assets/xuxemons/iconos/download1.png" alt=""
                    onmouseover="this.src='../../../../assets/xuxemons/iconos/download.gif';"
                    onmouseout="this.src='../../../assets/xuxemons/iconos/download1.png'" (click)="activo(cardUser)">

                <!-- Opciones de los botones -->
                <div class="card-header" *ngIf="!cardUser.enfermo">
                    <div *ngIf="cardUser.favorito == 0">
                        <button class="btn-equipo alimentar-btn" (click)="alimentar(cardUser)">
                            Alimentar
                        </button>
                    </div>
                </div>

                <div class="card-header" *ngIf="cardUser.enfermo && cardUser.enfermedad_id === 1"></div>
                <div *ngIf="cardUser.enfermo && cardUser.enfermedad_id === 3"></div>

            </div>
        </div>
        <div class="first-section">
            <div class="pagination">
                <a (click)="prevPage()" [class.disabled]="currentPage === 1">
                    <img class="flechitas f1" src="./../../../../assets/home/Xuxemons/flechitas.png" alt="Atras">
                </a>
                <span class="paginasXuxemons">Caja {{currentPage}}</span>
                <a (click)="nextPage()" [class.disabled]="getCurrentPageXuxemons().length < this.itemsPerPage">
                    <img class="flechitas" src="./../../../../assets/home/Xuxemons/flechitas.png" alt="Siguiente">
                </a>
            </div>

            <select class="select-css" [(ngModel)]="categoria">
                <option value="">Categoria</option>
                <option *ngFor="let categoria of conseguirCategorias()" [value]="categoria">{{categoria}}</option>
            </select>

            <a (click)="debug()" class="generarB">
                Captura Aleatoria
            </a>

        </div>
        <div class="list-container">
            <div class="card-flex" *ngFor="let cardUser of getCurrentPageXuxemons()"
                [ngStyle]="getStyle(cardUser.tipo)">
                <div class="card-header">
                    <h3 class="card-title">
                        {{cardUser.nombre}}
                    </h3>
                    <a (click)="favorito(cardUser)" *ngIf="cardUser.favorito == 0">
                        <img class="button_slide" alt="star"
                            onmouseout="this.src='../../../assets/xuxemons/iconos/star1.png'"
                            onmouseover="this.src='../../../assets/xuxemons/iconos/star3.png';"
                            src="../../../assets/xuxemons/iconos/star1.png"
                            onclick="this.src='../../../assets/xuxemons/iconos/star2.png';">
                    </a>

                    <a (click)="favorito(cardUser)" *ngIf="cardUser.favorito == 1">
                        <img class="button_slide" alt="star"
                            onmouseout="this.src='../../../assets/xuxemons/iconos/star3.png'"
                            onmouseover="this.src='../../../assets/xuxemons/iconos/star1.png';"
                            src="../../../assets/xuxemons/iconos/star3.png">
                    </a>
                </div>

                <h4 class="card-title" [ngStyle]="getTipeStyle(cardUser.tipo)">
                    {{cardUser.tipo}}
                </h4>

                <div class="imgFormat" *ngIf="cardUser.enfermo">
                    <img [src]="'../assets/xuxemons/enf.jpg'" style="width: 120px;">
                </div>
                <div class="imgFormat" *ngIf="!cardUser.enfermo">
                    <img [src]="'../assets/xuxemons/' + cardUser.archivo" [attr.alt]="cardUser.nombre"
                        [ngStyle]="getImageStyle(cardUser.tamano)">
                </div>

                <a>
                    <h4 class="tamaniosStyle" *ngIf="cardUser.tamano == 'pequeno'">Tamaño: Pequeño</h4>
                    <h4 class="tamaniosStyle" *ngIf="cardUser.tamano == 'mediano'">Tamaño: Mediano</h4>
                    <h4 class="tamaniosStyle" *ngIf="cardUser.tamano == 'grande'">Tamaño: Grande</h4>
                    <img class="button_upload" src="../../../../assets/xuxemons/iconos/upload1.png" alt=""
                        onmouseover="this.src='../../../../assets/xuxemons/iconos/upload.gif';"
                        onmouseout="this.src='../../../assets/xuxemons/iconos/upload1.png'" (click)="activo(cardUser)">
                </a>

                <!-- Diferentes alternativas para el mismo tramo de codigo -->
                <div class="card-header" *ngIf="!cardUser.favorito">
                    <div *ngIf="!cardUser.enfermo">
                        <button class="btn alimentar-btn" (click)="alimentar(cardUser)">
                            Alimentar
                        </button>

                        <button class="btn eliminar-btn" (click)="eliminar(cardUser.xuxemon_id)">
                            Liberar
                        </button>
                    </div>

                    <!-- alternativa si esta enfermo -->
                    <div
                        *ngIf="cardUser.enfermo && cardUser.enfermedad_id === 3 || cardUser.enfermo && cardUser.enfermedad_id === 2">
                        <button class="btn alimentar-btn" (click)="hospital()">
                            Hospital
                        </button>

                        <button class="btn eliminar-btn" (click)="eliminar(cardUser.xuxemon_id)">
                            Liberar
                        </button>
                    </div>
                </div>

                <!-- alternativa si el xuxemon esta en favoritos -->
                <div class="card-header" *ngIf="cardUser.favorito">
                    <div *ngIf="!cardUser.enfermo">
                        <button class="btn-equipo alimentar-btn" (click)="alimentar(cardUser)">
                            Alimentar
                        </button>
                    </div>

                    <!-- alternativa si esta enfermo -->
                    <div *ngIf="cardUser.enfermo && cardUser.enfermedad_id === 3">
                        <button class="btn-equipo alimentar-btn" (click)="hospital()">
                            Hospital
                        </button>
                    </div>
                </div>


            </div>
        </div>
    </div>
</body>
