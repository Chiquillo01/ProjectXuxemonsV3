<body>
    <div class="container">
        <div class="favoritos">
            <div class="title-style">
                <h3>Favoritos</h3>
                <hr>
            </div>
            <div class="card-flex" *ngFor="let cardUser of getCurrentPageXuxemons()"
                [ngStyle]="getStyle(cardUser.tipo)">
                <h3 class="card-title">
                    {{cardUser.nombre}}
                </h3>

                <h4 class="card-title" [ngStyle]="getTipeStyle(cardUser.tipo)">
                    {{cardUser.tipo}}
                </h4>

                <div class="imgFormat">
                    <img [src]="'../assets/xuxemons/' + cardUser.archivo" [attr.alt]="cardUser.nombre"
                        [ngStyle]="getImageStyle(cardUser.tamano)">
                </div>

                <div class="card-header">
                    <div *ngIf="cardUser.favorito == 0 && !cardUser.enfermo">
                        <button class="btn alimentar-btn" (click)="alimentar(cardUser)">
                            Alimentar
                        </button>

                        <button class="btn eliminar-btn" (click)="eliminar(cardUser.xuxemon_id)">
                            Liberar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="first-section">
            <div class="pagination">
                <a (click)="prevPage()" [class.disabled]="currentPage === 1">
                    <img class="flechitas f1" src="./../../../../assets/home/Xuxemons/flechitas.png" alt="Atras">
                </a>
                <span class="paginasXuxemons">Caja {{currentPage}}</span>
                <a (click)="nextPage()" [class.disabled]="getCurrentPageXuxemons().length < this.itemsPerPage">
                    <img class="flechitas" src="./../../../../assets/home/Xuxemons/flechitas.png" alt="Siguiente">
                </a>
            </div>

            <select class="select-css" [(ngModel)]="categoria">
                <option value="">Categoria</option>
                <option *ngFor="let categoria of conseguirCategorias()" [value]="categoria">{{categoria}}</option>
            </select>

            <a (click)="debug()" class="generarB">
                Captura Aleatoria
            </a>

        </div>
        <div class="list-container">
            <div class="card-flex" *ngFor="let cardUser of getCurrentPageXuxemons()"
                [ngStyle]="getStyle(cardUser.tipo)">
                <h3 class="card-title">
                    {{cardUser.nombre}}
                </h3>

                <h4 class="card-title" [ngStyle]="getTipeStyle(cardUser.tipo)">
                    {{cardUser.tipo}}
                </h4>

                <div class="imgFormat">
                    <img [src]="'../assets/xuxemons/' + cardUser.archivo" [attr.alt]="cardUser.nombre"
                        [ngStyle]="getImageStyle(cardUser.tamano)">
                </div>

                <div class="card-header">
                    <div *ngIf="cardUser.favorito == 0 && !cardUser.enfermo">
                        <button class="btn alimentar-btn" (click)="alimentar(cardUser)">
                            Alimentar
                        </button>

                        <button class="btn eliminar-btn" (click)="eliminar(cardUser.xuxemon_id)">
                            Liberar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
