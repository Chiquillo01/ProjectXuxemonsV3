<body>
    <div class="list-container">
        <div class="card-flex" *ngFor="let cardUser of hospitalizados" [ngStyle]="getStyle(cardUser.tipo)">
            <div class="card-header">
                <h3 class="card-title">
                    {{cardUser.nombre}}
                </h3>
            </div>

            <h4 class="card-title" [ngStyle]="getTipeStyle(cardUser.tipo)">
                {{cardUser.tipo}}
            </h4>

            <div class="imgFormat">
                <img [src]="'../assets/xuxemons/' + cardUser.archivo" [attr.alt]="cardUser.nombre"
                    [ngStyle]="getImageStyle(cardUser.tamano)">
            </div>

            <h4 class="tamaniosStyle" *ngIf="cardUser.enfermedad_nombre == 'Bajon de azucar'">Enf: Bajon de azucar</h4>
            <h4 class="tamaniosStyle" *ngIf="cardUser.enfermedad_nombre == 'Sobredosis de azucar'">Enf: Sobredosis de azucar</h4>
            <h4 class="tamaniosStyle" *ngIf="cardUser.enfermedad_nombre == 'Atracon'">Enf: Atracon</h4>

            <div>
                <button class="btn curar-btn" (click)="curar()">
                    curar
                </button>
            </div>

        </div>
    </div>
</body>
