<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  
  <body>
    <div>
      <button (click)="verOfertas()">Ver Ofertas de intercambio</button>
      <div class="list-container" *ngIf="!Ofertas">
        <h1 class="nombre">Xuxemons: {{User}}</h1>
        <div class="card-flex" *ngFor="let cardUser of xuxemonsUser">
          <a (click)="getXuxemon1(cardUser)">
            <div *ngIf="!cardUser.favorito && !cardUser.activo && !cardUser.enfermo">
              <div class="card-header">
                <h3 class="card-title">
                  {{cardUser.nombre}}
                </h3>
              </div>
  
              <div class="imgFormat">
                <img [src]="'../assets/xuxemons/' + cardUser.archivo" [attr.alt]="cardUser.nombre"
                  [ngStyle]="getImageStyle(cardUser.tamano)">
              </div>
  
              <div class="card-header">
                <h4 class="card-title-type">
                  Tipo: <img class="type_img" src="../../../assets/home/otros/{{cardUser.tipo}}.png"
                    alt="{{cardUser.tipo}}">
                </h4>
              </div>
            </div>
          </a>
        </div>
      </div>
  
      <div class="list-container" *ngIf="xuxemon1 && !Ofertas">
        <h1 class="nombre">Xuxemons: otro usuario</h1>
        <div class="card-flex" *ngFor="let cardUser of xuxemonsOtherUser">
          <a (click)="getXuxemon2(cardUser)">
            <div *ngIf="!cardUser.favorito && !cardUser.activo && !cardUser.enfermo">
              <div class="card-header">
                <h3 class="card-title">
                  {{cardUser.nombre}}
                </h3>
              </div>
  
              <div class="imgFormat">
                <img [src]="'../assets/xuxemons/' + cardUser.archivo" [attr.alt]="cardUser.nombre"
                  [ngStyle]="getImageStyle(cardUser.tamano)">
              </div>
  
              <div class="card-header">
                <h4 class="card-title-type">
                  Tipo: <img class="type_img" src="../../../assets/home/otros/{{cardUser.tipo}}.png"
                    alt="{{cardUser.tipo}}">
                </h4>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="list-trade" *ngIf="xuxemon1 && xuxemon2 && !Ofertas">
        <h1 class="nombre">Oferta: </h1>
        <div class="card-flex">
          <div>
            <div class="card-header">
              <h3 class="card-title">
                {{xuxemon1.nombre}}
              </h3>
            </div>
  
            <div class="imgFormat">
              <img [src]="'../assets/xuxemons/' + xuxemon1.archivo" [attr.alt]="xuxemon1.nombre"
                [ngStyle]="getImageStyle(xuxemon1.tamano)">
            </div>
  
            <div class="card-header">
              <h4 class="card-title-type">
                Tipo: <img class="type_img" src="../../../assets/home/otros/{{xuxemon1.tipo}}.png"
                  alt="{{xuxemon1.tipo}}">
              </h4>
            </div>
          </div>
        </div>
  
        <h1>==</h1>
  
        <div class="card-flex">
          <div>
            <div class="card-header">
              <h3 class="card-title">
                {{xuxemon2.nombre}}
              </h3>
            </div>
  
            <div class="imgFormat">
              <img [src]="'../assets/xuxemons/' + xuxemon2.archivo" [attr.alt]="xuxemon2.nombre"
                [ngStyle]="getImageStyle(xuxemon2.tamano)">
            </div>
  
            <div class="card-header">
              <h4 class="card-title-type">
                Tipo: <img class="type_img" src="../../../assets/home/otros/{{xuxemon2.tipo}}.png"
                  alt="{{xuxemon2.tipo}}">
              </h4>
            </div>
          </div>
        </div>
  
        <button (click)="solicitudIntercambio()">Enviar Oferta</button>
  
      </div>
  
      <div class="list-trade" *ngIf="Ofertas && xuxemonOferta1 && xuxemonOferta2">
        <h1 class="nombre">Oferta</h1>
  
        <div class="card-flex">
          <div>
            <div class="card-header">
              <h3 class="card-title">{{xuxemonOferta1.nombre}}</h3>
            </div>
            <div class="imgFormat">
              <img [src]="'../assets/xuxemons/' + xuxemonOferta1.archivo" [attr.alt]="xuxemonOferta1.nombre"
                [ngStyle]="getImageStyle(xuxemonOferta1.tamano)">
            </div>
            <div class="card-header">
              <h4 class="card-title-type">
                Tipo: <img class="type_img" [src]="'../../../assets/home/otros/' + xuxemonOferta1.tipo + '.png'"
                  [attr.alt]="xuxemonOferta1.tipo">
              </h4>
            </div>
          </div>
        </div>
  
        <h1>+=+</h1>
  
        <div class="card-flex">
          <div>
            <div class="card-header">
              <h3 class="card-title">{{xuxemonOferta2.nombre}}</h3>
            </div>
            <div class="imgFormat">
              <img [src]="'../assets/xuxemons/' + xuxemonOferta2.archivo" [attr.alt]="xuxemonOferta2.nombre"
                [ngStyle]="getImageStyle(xuxemonOferta2.tamano)">
            </div>
            <div class="card-header">
              <h4 class="card-title-type">
                Tipo: <img class="type_img" [src]="'../../../assets/home/otros/' + xuxemonOferta2.tipo + '.png'"
                  [attr.alt]="xuxemonOferta2.tipo">
              </h4>
            </div>
          </div>
        </div>
        <button (click)="acceptarIntercambio()"> Acceptar Intercambio</button>
      </div>
  
      <div *ngIf="Ofertas && !xuxemonOferta1 && !xuxemonOferta2">
        <h1>No tienes ninguna oferta de intercambio</h1>
      </div>
  
    </div>
  </body>
