<body>
    <div class="container">
        <div class="primerDiv">
            <div class="pagination">
                <a (click)="prevPage()" [class.disabled]="currentPage === 1">
                    <img class="flechitas f1" src="./../../../../assets/home/Xuxemons/flechitas.png" alt="Atras">
                </a>
                <span class="paginasItems">PÃ¡gina {{currentPage}}</span>
                <a (click)="nextPage()" [class.disabled]="getCurrentPagItems().length < this.itemsPerPage">
                    <img class="flechitas" src="./../../../../assets/home/Xuxemons/flechitas.png" alt="Siguiente">
                </a>
            </div>

            <select class="select-css" [(ngModel)]="categoria">
                <option value="">Categoria</option>
                <option *ngFor="let categoria of conseguirCategorias()" [value]="categoria">{{categoria}}</option>
            </select>
        </div>
        <!-- //////////////////////////////////////// -->

        <div class="list-container">
            <div class="card-flex" *ngFor="let card of getCurrentPagItems()" [ngStyle]="getStyle(card.categoria)">
                <h3 class="card-title">
                    {{card.nombre}}
                </h3>

                <div class="imgFormat">
                    <img [src]="'../assets/home/objetos/' + card.archivo" [attr.alt]="card.nombre">
                </div>

                <div *ngIf="enfermedad === 'Bajon de azucar' && card.nombre === 'Xocolatina'">
                    <button class="btn curar-btn" (click)="E1Curar()">
                        Curar Bajon de azucar
                    </button>
                </div>

                <div *ngIf="enfermedad  === 'Sobredosis de azucar' && card.nombre === 'Inxulina'">
                    <button class="btn curar-btn" (click)="E2Curar()">
                        Curar Sobredosis de azucar
                    </button>
                </div>

                <div *ngIf="enfermedad  === 'Atracon' && card.nombre === 'Xal de frutas'">
                    <button class="btn curar-btn" (click)="E3Curar()">
                        Curar Atracon
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
